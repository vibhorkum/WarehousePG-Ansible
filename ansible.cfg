[defaults]
inventory = inventory.yml
host_key_checking = False
retry_files_enabled = False
roles_path = ./roles

# Performance optimizations
forks = 20
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

# Output formatting - use ansible.builtin.default with yaml format
stdout_callback = ansible.builtin.default
callback_whitelist = profile_tasks, timer

[callback_default]
result_format = yaml

# Timeout settings
timeout = 30
command_warnings = False

# Reduce SSH connection overhead
transport = smart

[inventory]
enable_plugins = yaml, ini

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=30 -o ServerAliveCountMax=10
control_path = %(directory)s/%%h-%%r
retries = 3
