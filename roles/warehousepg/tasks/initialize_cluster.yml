---
# Cluster Initialization Tasks

- name: Create gpinitsystem configuration file
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  template:
    src: gpinitsystem_config.j2
    dest: "{{ whpg_gpadmin_home }}/gpinitsystem_config"
    owner: "{{ whpg_gpadmin_user }}"
    group: "{{ whpg_gpadmin_user }}"
    mode: '0644'

- name: Create hostfile for segments
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  template:
    src: hostfile_segments.j2
    dest: "{{ whpg_gpadmin_home }}/hostfile_segments"
    owner: "{{ whpg_gpadmin_user }}"
    group: "{{ whpg_gpadmin_user }}"
    mode: '0644'

- name: Create coordinator data directory
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  file:
    path: "{{ whpg_coordinator_directory }}"
    state: directory
    owner: "{{ whpg_gpadmin_user }}"
    group: "{{ whpg_gpadmin_user }}"
    mode: '0700'

- name: Create primary segment data directory
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  file:
    path: "{{ whpg_primary_directory }}"
    state: directory
    owner: "{{ whpg_gpadmin_user }}"
    group: "{{ whpg_gpadmin_user }}"
    mode: '0700'

- name: Check if cluster is already initialized
  stat:
    path: "{{ whpg_coordinator_data_directory }}/PG_VERSION"
  register: cluster_initialized

- name: Initialize WarehousePG cluster
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  shell: |
    source {{ whpg_install_path }}/greenplum_path.sh
    gpinitsystem -c {{ whpg_gpadmin_home }}/gpinitsystem_config -h {{ whpg_gpadmin_home }}/hostfile_segments -a
  args:
    executable: /bin/bash
  register: cluster_init
  when: not cluster_initialized.stat.exists

- name: Display cluster initialization result
  debug:
    msg: "{{ cluster_init.stdout_lines }}"
  when: cluster_init is defined and cluster_init.changed

- name: Verify cluster state
  become: yes
  become_user: "{{ whpg_gpadmin_user }}"
  shell: |
    source {{ whpg_install_path }}/greenplum_path.sh
    gpstate -v
  args:
    executable: /bin/bash
  environment:
    COORDINATOR_DATA_DIRECTORY: "{{ whpg_coordinator_data_directory }}"
  register: cluster_state
  changed_when: false

- name: Display cluster state
  debug:
    msg: "{{ cluster_state.stdout_lines }}"
