all:
  vars:
    # ============================================================
    # SSH Configuration - Update these values for your environment
    # ============================================================
    ansible_user: rocky  # Change to your SSH user (ec2-user, ubuntu, rocky, etc.)
    # ansible_ssh_private_key_file: /path/to/your/ssh/private_key.pem  # Uncomment and set your key path
    ansible_ssh_common_args: '-o StrictHostKeyChecking=accept-new -o ConnectTimeout=30'

    # ============================================================
    # Mirror Configuration
    # ============================================================
    # Mirror Mode for Segments:
    #   - 'same_host'    : Mirrors on same server as primaries (port 7000+, /data/mirror)
    #   - 'spread'       : Mirrors spread across segment hosts (requires 2+ segment hosts)
    #   - 'remote_hosts' : Mirrors on dedicated hosts (requires whpg_mirror_segments group)
    # whpg_mirror_mode is now set in playbook/role defaults for gpinitsystem compatibility

    # Force recreate storage directories
    whpg_force_create: true

  children:
    # ============================================================
    # PRIMARY SITE
    # ============================================================
    whpg_primary_site:
      children:
        whpg_primary_coordinator:
          hosts:
            whpg-coordinator-site1:
              ansible_host: 3.22.42.68
              private_ip: 10.0.2.40
              hostname: whpg-coordinator
              site_name: site1
              replication_alias: site1-coordinator-repl

        whpg_primary_segments:
          hosts:
            whpg-segment-site1:
              ansible_host: 18.226.172.107
              private_ip: 10.0.9.61
              hostname: whpg-segment
              site_name: site1
              replication_alias: site1-segment-repl

        whpg_coordinator_standby:
          hosts:
            whpg-coordinator-standby-site1:
              ansible_host: 3.22.42.68
              private_ip: 10.0.2.40
              hostname: whpg-coordinator-standby
              site_name: site1
              replication_alias: site1-coordinator-standby-repl
              primary_coordinator: site1-coordinator-repl

    # ============================================================
    # DR SITE (Disaster Recovery)
    # ============================================================
    whpg_dr_site:
      children:
        whpg_dr_coordinator:
          hosts:
            whpg-coordinator-site2:
              ansible_host: 3.137.161.206
              private_ip: 10.0.10.232
              hostname: whpg-coordinator
              site_name: site2
              replication_alias: site2-coordinator-repl
              replication_server: site1-coordinator-repl

        whpg_dr_segments:
          hosts:
            whpg-segment-site2:
              ansible_host: 3.139.108.84
              private_ip: 10.0.12.215
              hostname: whpg-segment
              site_name: site2
              replication_alias: site2-segment-repl
              replication_server: site1-segment-repl
